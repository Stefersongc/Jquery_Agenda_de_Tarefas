<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="texto1">
            <h1> Agenda de Tarefas </h1>
        </div>
        <div class="logos">
            <a href="https://www.linkedin.com/in/stefersoncampelo?originalSubdomain=br">
                <img src="./imagens/Logo-Linkedin.webp"></Img>
            </a>
            <a href="https://www.instagram.com/stefersongc/">
                <img src="./imagens/png-clipart-social-media-instagram-login-graphy-ig-instagram-icon-rectangle-magenta.png"></Img>
            </a>
        </div>
    </header>
    <div class="containerform">
        <div class="form">
            <h2>
                Insira sua tarefa abaixo
            </h2>
            <form>
                <input type="text" placeholder="Insira sua Tarefa" id="tarefa">
                <button type="submit" id="btn"> 
                   <span class="borda-preta"> 
                        Adicionar
                   </span>   
                </button>
            </form>
            <ul id="ul"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
